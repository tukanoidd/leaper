[workspace]
members = ["leaper", "leaper-macros", "leaper-apps", "leaper-db"]
resolver = "3"

[workspace.dependencies]
iced = "0.13.1"

tokio = "1.45.1"

directories = "6.0.0"

bon = "3.6.4"
pastey = "0.1.0"
itertools = "0.14.0"

serde = "1.0.219"
tracing = "0.1.41"
thiserror = "2.0.12"
miette = "7.6.0"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Vitalii Lukyanov"]
license = "MIT"
repository = "https://github.com/tukanoidd/leaper"
homepage = "https://github.com/tukanoidd/leaper"

[profile.release]
strip = true
lto = true
codegen-units = 1
