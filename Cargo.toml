[workspace]
members = ["leaper", "leaper-macros", "leaper-apps", "leaper-db"]
resolver = "3"

[workspace.dependencies]
iced = "0.13"

tokio = "1.46"
futures = "0.3.31"

directories = "6.0"
shlex = "1.3.0"

heck = "0.5.0"

bon = "3.6"
derive_more = "2.0.1"
pastey = "0.1"
itertools = "0.14"

serde = "1.0"
tracing = "0.1"

thiserror = "2.0"
miette = "7.6"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Vitalii Lukyanov"]
license = "MIT"
repository = "https://github.com/tukanoidd/leaper"
homepage = "https://github.com/tukanoidd/leaper"

[profile.release]
strip = true
lto = true
codegen-units = 1
