[workspace]
members = ["leaper", "./leaper-core"]
resolver = "3"

[workspace.dependencies]
iced = { version = "0.13.1", default-features = false }

directories = "6.0.0"

tokio = "1.45.1"
chrono = { version = "0.4.41", default-features = false }

bon = { version = "3.6.4", default-features = false }
smart-default = "0.7.1"
pastey = "0.1.0"

serde = { version = "1.0.219", default-features = false }
tracing = { version = "0.1.41", default-features = false }
thiserror = { version = "2.0.12", default-features = false }
miette = "7.6.0"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Vitalii Lukyanov"]
license = "MIT"
repository = "https://github.com/tukanoidd/leaper"
homepage = "https://github.com/tukanoidd/leaper"

[profile.release]
strip = true
lto = true
codegen-units = 1
